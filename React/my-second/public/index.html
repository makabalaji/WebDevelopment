<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form to Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .h1{
      color: red;
    }
    .container {
      margin-top: 20px;
    }
    table {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">ADD CONTACT</h1>

    <form id="dataForm">
      <div class="form-group">
        <label for="sno">S.No:</label>
        <input type="text" class="form-control" id="sno" name="sno" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number:</label>
        <input type="text" class="form-control" id="contactNumber" name="contactNumber" required>
      </div>
      <div class="form-group">
        <label for="emailId">Email ID:</label>
        <input type="email" class="form-control" id="emailId" name="emailId" required>
      </div>
      <button type="submit" class="btn btn-primary">Add to Table</button>
    </form>

    <h1 class="text-center">ADDED CONTECTS</h1>
    <table class="table table-bordered table-striped" id="dataTable">
      <thead class="thead-dark">
        <tr>
          <th>S.No</th>
          <th>Name</th>
          <th>Contact Number</th>
          <th>Email ID</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be added here -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const sno = document.getElementById('sno').value;
      const name = document.getElementById('name').value;
      const contactNumber = document.getElementById('contactNumber').value;
      const emailId = document.getElementById('emailId').value;

      const tableBody = document.querySelector('#dataTable tbody');
      const row = document.createElement('tr');

      row.innerHTML = `
        <td>${sno}</td>
        <td>${name}</td>
        <td>${contactNumber}</td>
        <td>${emailId}</td>
      `;

      tableBody.appendChild(row);

      // Clear the form fields
      document.getElementById('dataForm').reset();
    });
  </script>
</body>
</html>
